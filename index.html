<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verduritas Frescas</title>
    <meta name="description"
        content="Fundamentos de Programación Web - Resolución de problema -  Verduritas Frescas S.A. ">
    <meta name="author" content="Pablo Ugalde">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="verduritasInputGroup">
            <div>
                <label for="tipoIdentificacion">Tipo de Identificación</label>
                <select name="tipoIdentificacion">
                    <option value="fisica" selected>Física</option>
                    <option value="juridica">Jurídica</option>
                </select>
            </div>
            <div>
                <label for="identificacion">Identificación:</label>
                <input id="identificacion" type="text" name="identificacion" placeholder="ex. 10234506789"
                    pattern="[1-9]0?\d{4}0?\d{4}"
                    oninvalid="identificacionInvalido(this)"
                    oninput="identificacionInvalido(this)" 
                    required>
                <span class="validity"></span>
            </div>
        </div>

        <div>
            <input type="submit" value="Ingresar">
        </div>
    </form>
</body>
<script src="scripts.js"></script>

</html>
